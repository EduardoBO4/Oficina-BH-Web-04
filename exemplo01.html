<head>

<style>
    *{
    font-size: 16px;

     }
     {

<body>

    <script>
        /*
        Estrutura condicional (Selection): switch-case
        Variave 
        Estrada/saída de dados.
        */
       var produto = prompt ("Informe produto")
       switch(produto.toLocaleUpperCase()){
        case "arroz":
            document.write("<div class=' produto'> Você escolheu arroz.</div>");
            document.write("<div class=' preço'> Volor: R$ 6,79/<div>");
            break;
            case "feijão":
            document.write("<div class=' aviso'> feijão tem ~.</div>");
        case "feijão":
            document.write("<div class=' produto'> Você escolheu feijão.</div>");
            document.write("<div class=' preço'> Volor: R$ 5,79/<div>");
            break;
        case "café":
            document.write("<div class=' aviso'> café tem ´.</div>");
        case "café":
            document.write("<div class=' produto'> Você escolheu café.</div>");
            document.write("<div class=' preço'> Volor: R$ 8,79/<div>");
            break;
        default:
            document.write("<div class=' erro'> produtão não encontardo.</div>");
            
       }
    </script>
    
</body>
